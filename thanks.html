<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
</head>
<body>
    
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0fdf4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .thankyou-box {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.7s ease-out;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #4CAF50;
      position: relative;
      margin-bottom: 20px;
      animation: pop 0.5s ease-out;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 22px;
      top: 12px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #4CAF50;
      border-bottom: 4px solid #4CAF50;
      transform: rotate(45deg);
      animation: draw 0.4s ease-out 0.3s forwards;
      opacity: 0;
    }

    @keyframes draw {
      to {
        opacity: 1;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your enquiry was submitted successfully. We'll get back to you soon.</p>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>


</body>
</html>
